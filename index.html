<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SET Index Live (cached)</title>
</head>
<body>
  <h1>SET Index</h1>
  <div id="set"></div>
  <h2>Total Trading Value</h2>
  <div id="val"></div>
  <p><small id="upd"></small></p>

  <script>
    async function load() {
      const r = await fetch("data.json").then(r => r.json());
      document.getElementById("set").textContent = r.setIndex;
      document.getElementById("val").textContent = r.totalTradingValue_MBaht + " M.Baht";
      document.getElementById("upd").textContent = "Last Update: " + r.lastUpdate;
    }
    load();
  </script>
</body>
</html>
